<!DOCTYPE html>
<html>
<head>
  <!-- Encoding -->
  <meta charset="utf-8">

  <!-- Responsiveness -->
  <meta content="width=device-width, initial-scale=1" name="viewport">

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="mask-icon" href="mask-icon.svg" color="white">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">

  <!-- Primary Meta Tags -->
  <title>ContractScan</title>
  <meta name="title" content="ContractScan" />
  <meta name="description" content="Search deployed contracts across 100+ EVM chains" />

  <!-- Open Graph / Facebook -->
  <meta property="og:image" content="https://contractscan.xyz/api/og" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://contractscan.xyz" />
  <meta property="og:title" content="ContractScan" />
  <meta property="og:description" content="Search deployed contracts across 100+ EVM chains" />

  <!-- Twitter -->
  <meta property="twitter:image" content="https://contractscan.xyz/api/og" />
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:url" content="https://contractscan.xyz" />
  <meta property="twitter:title" content="ContractScan" />
  <meta property="twitter:description" content="Search deployed contracts across 100+ EVM chains" />
</head>
<body>
  <div id="app"></div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
